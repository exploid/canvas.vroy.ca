<html>
  <head>
    <title>canvas &raquo; vroy.ca</title>
    <link type="text/css" rel="stylesheet" href="/style.css" />
    <script type="text/javascript" src="/jquery-1.5.min.js"></script>
    <script src="http://canvas.vroy.ca:8080/application.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="/script.js"></script>
  </head>
  <body>
    <h1>canvas &raquo; vroy.ca</h1>
    <div id="menubar">
      <div class="menu">
        <input type="text" id="canvas_name" name="canvas_name" value="#{@canvas}" />
        <button type="button" id="join">Create/Join canvas</button>
        <button type="button" id="clear">Clear canvas</button>
      </div>
      <div class="menu">
        <div class="color" title="Maroon" style="background-color:maroon;"></div>
        <div class="color" title="Red" style="background-color:red;"></div>
        <div class="color" title="Orange" style="background-color:orange;"></div>
        <div class="color" title="Yellow" style="background-color:yellow;"></div>
        <div class="color" title="Olive" style="background-color:olive;"></div>
        <div class="color" title="Purple" style="background-color:purple;"></div>
        <div class="color" title="Fuchsia" style="background-color:fuchsia;"></div>
        <div class="color" title="White" style="background-color:white;"></div>
        <div class="color" title="Lime" style="background-color:lime;"></div>
        <div class="color" title="Green" style="background-color:green;"></div>
        <div class="color" title="Navy" style="background-color:navy;"></div>
        <div class="color" title="Blue" style="background-color:blue;"></div>
        <div class="color" title="Aqua" style="background-color:aqua;"></div>
        <div class="color" title="Teal" style="background-color:teal;"></div>
        <div class="color" title="Black" style="background-color:black;"></div>
        <div class="color" title="Silver" style="background-color:silver;"></div>
        <div class="color" title="Gray" style="background-color:gray;"></div>
        <div class="picked">
          <div>&nbsp;&nbsp;Picked color:&nbsp;&nbsp;</div>
          <div class="color"></div>
          <div style="clear:both"></div>
        </div>

        <div>
          &nbsp;&nbsp;Shape:&nbsp;
          <select class="shape">
            <option value="round">Round</option>
            <option value="square">Square</option>
            <option value="butt">Butt</option>
          </select>
        </div>

        <div>
          &nbsp;&nbsp;Size:&nbsp;
          <select class="size">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10" selected="selected">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
          </select>
        </div>
        

      </div>

    </div>
    
    <canvas id="canvas" width="900px" height="450px"></canvas>

  </body>
</html>

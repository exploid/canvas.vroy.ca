<html>
  <head>
    <title>Canvas experiment</title>
    <link type="text/css" rel="stylesheet" href="/style.css" />
    <script type="text/javascript" src="/jquery-1.5.min.js"></script>
    <script src="http://localhost:8080/application.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="/script.js"></script>
  </head>
  <body>
    <h1>Canvas experiment</h1>
    <div id="menubar">
      <div class="menu">
        <input type="text" id="canvas_name" name="canvas_name" value="#{@canvas}" />
        <button type="button" id="join">Create/Join canvas</button>
        <button type="button" id="clear">Clear canvas</button>
      </div>
      <div class="menu colors">
        <div style="background-color:black;"></div>
        <div style="background-color:white;"></div>
        <div style="background-color:blue;"></div>
        <div style="background-color:red;"></div>
        <div style="background-color:orange;"></div>
        <div style="background-color:silver;"></div>
      </div>
      <div class="menu colors">
        Picked color: <div class="picked"></div>
      </div>
      <div style="clear:both;"></div>
    </div>
    
    <canvas id="canvas" width="900px" height="450px"></canvas>

  </body>
</html>
